<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Pokerole Table</title>
    </head>
    <body>
        <div id="app-layout">

            <!-- Player List -->
            <aside id="players-panel">
                <h2>Player List</h2>
                <ul id="playerList"></ul>
            </aside>

            <!-- Main Panel -->
             <main id="main-panel">
                <div id="dashboardHeader">
                    <h1>Dashboard</h1>

                    <div id="tabs">
                        <button class="tabBtn active" data-tab="game">Game</button>
                        <button class="tabBtn" data-tab="characters">Characters</button>
                    </div>

                    <div id="playerHeader">
                        <span id="playerDisplayName"></span>
                        <button onclick="changeName()">Change Name</button>
                    </div>
                </div>

                <!-- Game Tab -->
                 <section class="tabView active" id="tab-game">
                    <h2>Game View</h2>

                    <section id="characters-area">
                        <h3>Characters</h3>
                        <div id="character-grid"></div>
                    </section>

                    <section id="dice-area">
                        <h3>Dice & Rolls</h3>
                        <div id="diceResults"></div>
                    </section>
                 </section>

                <!-- Characters Tab -->
                <section class="tabView" id="tab-characters">
                    <h2>Character Manager</h2>

                    <button id="create-character-btn" class="gm-only">Create Character</button>

                    <div id="character-list-panel">
                        <!-- detailed sheet goes here -->
                    </div>
                </section>

            </main>

            <aside id="eventLogContainer">
                <h2>Event Log</h2>
                <div id="eventLog"></div>
            </aside>

            <div id="player-stat-card"></div>

            <!-- Join Screen -->
            <div id="joinScreen">
                <h1>Pokerole Table</h1>

                <h2>Enter Name</h2>
                <input id="nameInput">
                <button id="joinBtn">Join</button>
                <p id="joinStatus"></p>
            </div>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script src="client.js"></script>
    </body>
</html>
