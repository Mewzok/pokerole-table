<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Pokerole Table</title>
    </head>
    <body>
        <div id="app-layout">

            <!-- Player List -->
            <aside id="players-panel">
                <h2>Player List</h2>
                <ul id="playerList"></ul>
            </aside>

            <!-- Main Panel -->
             <main id="main-panel">
                <div id="dashboardHeader">
                    <h1>Dashboard</h1>

                    <div id="playerHeader">
                        <span id="playerDisplayName"></span>
                        <button onclick="changeName()">Change Name</button>
                    </div>
                </div>

                <section id="characters-area">
                    <h2>Characters</h2>
                    <div id="character-grid"></div>
                </section>

                <section id="dice-area">
                    <h2>Dice & Rolls</h2>
                    <div id="diceResults"></div>
                </section>

                <div id="gm-controls">
                    <h3>GM Controls</h3>
                    <button id="add-pokemon-btn">Add Pokémon</button>
                    <button id="update-pokemon-btn">Update Pokémon</button>
                    <button id="delete-pokemon-btn">Delete Pokémon</button>
                </div>
            </main>

            <aside id="eventLogContainer">
                <h2>Event Log</h2>
                <div id="eventLog"></div>
            </aside>

            <div id="player-stat-card"></div>

            <!-- Join Screen -->
            <div id="joinScreen">
                <h1>Pokerole Table</h1>

                <h2>Enter Name</h2>
                <input id="nameInput">
                <button id="joinBtn">Join</button>
                <p id="joinStatus"></p>
            </div>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script src="client.js"></script>
    </body>
</html>
