<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Pokerole Table</title>
    </head>
    <body>
        <div id="app-layout">

            <!-- Player List -->
            <aside id="players-panel">
                <h2>Player List</h2>
                <ul id="playerList"></ul>
            </aside>

            <!-- Main Panel -->
             <main id="main-panel">
                <div id="dashboardHeader">
                    <h1>Dashboard</h1>

                    <div id="tabs">
                        <button class="tabBtn active" data-tab="game">Game</button>
                        <button class="tabBtn" data-tab="characters">Characters</button>
                    </div>

                    <div id="playerHeader">
                        <span id="playerDisplayName"></span>
                        <button onclick="changeName()">Change Name</button>
                    </div>
                </div>

                <!-- Game Tab -->
                 <section class="tabView active" id="tab-game">
                    <h2>Game View</h2>

                    <section id="characters-area">
                        <h3>Characters</h3>
                        <div id="character-grid"></div>
                    </section>

                    <section id="dice-area">
                        <h3>Dice & Rolls</h3>
                        <div id="diceResults"></div>
                    </section>
                 </section>

                <!-- Characters Tab -->
                <section class="tabView" id="tab-characters">
                    <h2>Character Manager</h2>

                    <div id="character-header">
                        <button id="createCharacterBtn">Create Character</button>
                    </div>

                    <div id="characterList"></div>

                    <div id="character-sheet-panel" style="display:none;">

                        <h2 id="sheet-title"></h2>

                        <div class="sheet-row">
                            <div>
                                <label>Species</label>
                                <div id="sheet-species-name"></div>

                                <label>Nickname</label>
                                <input id="sheet-nickname">
                            </div>

                            <div>
                                <img id="sheet-image" style="width:140px">
                            </div>
                        </div>

                        <h3>Type</h3>
                        <div id="sheet-types"></div>

                        <h3>Stats</h3>
                        <div id="sheet-stats"></div>

                        <h3>Calculated</h3>
                        <div id="sheet-calculated"></div>

                        <h3>Ability</h3>
                        <select id="sheet-ability"></select>

                        <h3>Size</h3>
                        <label>Height %</label>
                        <input id="sheet-height" type="range" min="50" max="150" value="100">
                        <span id="sheet-height-label"></span>%

                        <label>Weight %</label>
                        <input id="sheet-weight" type="range" min="50" max="150" value="100">
                        <span id="sheet-weight-label"></span>%

                        <h3>Skills</h3>
                        <div id="sheet-skills"></div>

                        <div style="margin-top:10px;">
                            <button id="sheet-save">Save</button>
                            <button id="sheet-cancel">Cancel</button>
                            <button id="sheet-delete" class="gm-only">Delete</button>
                        </div>
                    </div>
                    
                </section>

            </main>

            <aside id="eventLogContainer">
                <h2>Event Log</h2>
                <div id="eventLog"></div>
            </aside>

            <div id="player-stat-card"></div>

            <!-- Join Screen -->
            <div id="joinScreen">
                <h1>Pokerole Table</h1>

                <h2>Enter Name</h2>
                <input id="nameInput">
                <button id="joinBtn">Join</button>
                <p id="joinStatus"></p>
            </div>

            <!-- Game Screen -->
            <div id="gameScreen" style="display: none;">

            </div>
        </div>

        <dialog id="characterDialog" class="char-dialog">
            <h3 id="charDialogTitle">Create Character</h3>

            <label>Name</label>
            <input id="charNameInput" type="text">

            <label>Max HP</label>
            <input id="charHpInput" type="number" min="1" value="3">

            <div style="margin-top: 10px;">
                <button id="saveCharacterBtn">Save</button>
                <button id="cancelCharacterBtn">Cancel</button>
            </div>
        </dialog>

        <script src="/socket.io/socket.io.js"></script>
        <script type="module" src="/data/pokedexLoader.js"></script>
        <script src="client.js"></script>
    </body>

</html>
